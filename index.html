<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina Web</title> <!-- ^ TiTle: Es el titulo de la pagina -->
    <description>Esta es la descripcion de la pagina</description> <!-- ^ Description: esta es la descripcion de lo que hay en la pagina -->
</head>
<body> <!-- ^ Body: dentro del Body se coloca el contenido de la pagina     -->

    <header> <!-- ^ Header: este es el header o encabezado de navegacion -->
        
        Este es el header o encabezado de navegacion
    </header>
    <main> <!-- ^ Main: Esta es la pagina principal de la pagina -->
        
        <section>  <!-- ^ Section = Estas son las posibles secciones que puede tener l pagina, segun la estructura -->
            <h1>Esto es un titulo H1</h1>  <!-- ^ H: son etiquetas de totulos para las paginas web, y van acompañadas de un mumero, entre menos sea el numero mayor es el tamaño -->
            <h2>Esto es un titulo H2</h2>  
            <h3>Esto es un titulo H3</h3>  
            <h4>Esto es un titulo H4</h4>  
            <h5>Esto es un titulo H5</h5>  
            <h6>Esto es un titulo H6</h6>  
        </section>  
        <section>Tabalde informacion</section>  <!-- ^ Section = Estas son las posibles secciones que puede tener l pagina, segun la estructura -->
        

        
    </main>
    <footer> <!-- ^ Footer: este es el footer o pie de pagina de contacto -->
        
        Este es el footer o pie de página de contacto
    </footer>

</body>
</html>
